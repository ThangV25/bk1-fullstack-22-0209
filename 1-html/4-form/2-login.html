<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form</title>
    <style>
        .login-title {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            font-weight: 100;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div>
        <h2 class="login-title">Login Class</h2>

        <form method="POST">
            <div class="form-group">
                <input type="text" name="your_name" placeholder="Your Name" />
            </div>
            <div class="form-group">
                <input type="password" name="your_pass" placeholder="Password" />
            </div>
            <div class="form-group">
                <input type="checkbox" name="remember-me" />
                <label for="remember-me">Remember me</label>
            </div>
            <div>
                <input type="submit" name="signin" value="Log in" />
            </div>
        </form>
        <div class="social-login">
            <span class="social-label">Or login with</span>
            <ul class="socials">
                <li><a href="#"><i>Facebook</i></a></li>
                <li><a href="#"><i>Google</i></a></li>
                <li><a href="#"><i>Twitter</i></a></li>
            </ul>
        </div>
    </div>
</body>

</html>
